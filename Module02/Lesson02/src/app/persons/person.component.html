<h2>Person</h2>

<div class="card mb-3 bg-light">
    <div class="card-body">
        {{person.firstName}} {{person.lastName}} <br>
        {{person.address}} <br>
        {{person.city}}, {{person.province}} <br>
        {{person.phone}} <br>
        <br>
    </div>
    <div class="card-footer">
        <small class="text-muted">
            {{person.lastUpdated}}
        </small>
    </div>
</div>
