<h2>Customer</h2>

<div class="card mb-3 bg-light">
    <div class="card-body">
        {{customer.companyName}} <br>
        {{customer.contctName}} <br>
        {{customer.contactTitle}} <br>
        {{customer.address}} <br>
        {{customer.city}}, {{customer.province}}, {{customer.postalCode}}  <br>
        {{customer.country}} <br>
        {{customer.email}} <br>
        {{customer.phone}} <br>
        <br>
    </div>
    <div class="card-footer">
        <small class="text-muted">
            {{customer.lastUpdated}}
        </small>
    </div>
</div>
